<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CALCULATOR</title>
</head>
<body>
    <h1 id="header">Simple HTML Calculator</h1>

    <div id = "add">
        <form name = "addition">
            <input type="number" name="add1"/>
            <input type="number" name="add2"/>
            <button>add</button>
        </form>
    </div>


    <div id="subtract">
        <form name = "subtraction">
            <input type="number" name="sub1"/>
            <input type="number" name="sub2"/>
            <button>subtract</button>
        </form>
    </div>

    <div id="multiply">
        <form name = "multiplication">
            <input type="number" name = "mult1">
            <input type="number" name = "mult2">
            <button>multipy</button>
        </form>
    </div>
    
    <script src="app.js"></script>  
</body>
</html>
